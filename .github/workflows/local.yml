name: 'local-test'
on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          slack-webhook: ${{ secrets.SLACK_CUSTOM_WEBOOK }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
